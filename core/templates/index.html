{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="registro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link href="{% static 'node_modules/angular-material/angular-material.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body ng-controller="RegistroController as vm" ng-cloak layout="column">

<md-content layout-padding flex>
    <div layout layout-align="center">
        <div flex="100" flex-gt-sm="80" flex-gt-md="60" class="md-whiteframe-z2" layout-padding>
            <form ng-submit="vm.encuestar()">
                <div layout="row" layout-align="center">
                    <md-input-container flex="30" class="md-primary">
                        <label>CÃ³digo de Estudiante</label>
                        <input type="text" ng-model="vm.codigo"/>
                        <div class="error">
                            {{ vm.msg_error }}
                        </div>
                        {{ vm.msg_error }}
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center">
                    <button type="submit" md-button class="md-primary md-raised" flex="30">
                        Encuestar
                    </button>
                </div>
            </form>
        </div>
    </div>
</md-content>

<script src="{% static 'node_modules/angular/angular.min.js' %}"></script>
<script src="{% static 'node_modules/angular-aria/angular-aria.min.js' %}"></script>
<script src="{% static 'node_modules/angular-animate/angular-animate.min.js' %}"></script>
<script src="{% static 'node_modules/angular-material/angular-material.min.js' %}"></script>
<script src="{% static 'js/app-registro.js' %}"></script>
</body>
</html>
